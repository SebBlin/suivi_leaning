{% extends 'base.html' %}

{% block content %}
<h1 classe="h1">{% block title %} Create a New Learning Session {% endblock %}</h1>
<div class="container-fluid html">
  <form method="post">
    <div class="form-group">
      <label for="date" class="form-label">Date:</label>
      <div class="fallbackDatePicker">
        <span>
          <label for="day">Day:</label>
          <select id="day" name="day">
            {% for d in range(1,32) %}
            <option value="{{ d }}">{{ d }}</option>
            {% endfor %}
          </select>
        </span>
        <span>
          <label for="month">Month:</label>
          <select id="month" name="month">
            <option selected value=1>Janvier</option>
            <option  value=2>Février</option>
            <option  value=3>Mars</option>
            <option  value=4>Avril</option>
            <option  value=5>Mai</option>
            <option  value=6>Juin</option>
            <option  value=7>Juillet</option>
            <option  value=7>Aout</option>
            <option  value=8>Septembre</option>
            <option  value=10>Octobre</option>
            <option  value=11>Novembre</option>
            <option  value=12>Décembre</option>
          </select>
        </span>
        <span>
          <label for="year">Year:</label>
          <select id="year" name="year">
            <option selected>2021</option>
            <option>2022</option>
          </select>
        </span>
      </div>  </div>
    <div class="form-group">
      <label for="customRange1" class="form-label">Sélectionner une UE</label>
      <select class="form-select" aria-label="Sélectionner une UE" id="select-ue" name="selectue" onchange="javascript:configureListItems(this, document.getElementById('select-item'));">
        {% for ue in ues %}
        <option value="{{ ue.ue_id|e }}">{{ ue.ue_name|e }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="customRange1" class="form-label">Sélectionner un livre</label>
      <select class="form-select" aria-label="Sélectionner une UE" name="college">
        {% for c in colleges %}
        <option value="{{ c.college_id|e }}">{{ c.college_name|e }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="customRange1" class="form-label">Sélectionner un item</label>
      <select class="form-select" aria-label="Sélectionner un item" id="select-item" name="item">
        {% for i in items %}
        <option value="{{ i.item_id|e }}">{{ i.item_id|e }}-{{ i.item_name|e }} </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="customRange1" class="form-label">Niveau de sérieux</label>
      <select id="serieux" name="serieux">
        {% for d in range(1,11) %}
        {% if d==8 %}
        <option selected value="{{ d }}">{{ d }}</option>
        {% else %}
        <option value="{{ d }}">{{ d }}</option>
        {% endif %}
        {% endfor %}
      </select>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="true" name="rang_a" checked>
      <label class="form-check-label" for="flexCheckDefault">
        rang A
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="true" name="rang_b">
      <label class="form-check-label" for="flexCheckChecked">
        rang B
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
